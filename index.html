<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <dl>
        <dt>이현진</dt>
        <dd>안녕하세요 이현진입니다.</dd>
    </dl> -->
    <!-- 
        dl 자식요소로 dt, dd만 올 수 있어서 용어 정리를 위한
        태그일지라도 잘 사용하지 않는다.

        그래서 아래와 같이 ul,  li에 dfn(definition)이라는
        태그와 p를 이용해 사용할 수 있다. 
     -->
    <!-- 
        <ul>
            <li>
                <dfn>이현진</dfn>
                <p>안녕하세요 이현진입니다.</p>
            </li>
        </ul>
     -->

    <!--
        title속성은 오버시 글자를 보여줌
        다른태그와 같이 사용하면 밑줄이 없지만
        (예)<div title="htmllanguege">html</div>
        abbr태그와 같이 사용하면 밑줄이 생김
        이유는 abbr이 약어를 나타내는 태그이므로
        <abbr title="htmllanguege">html</abbr>
     -->
     
</body>
</html>
